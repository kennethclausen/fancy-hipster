<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<style media="screen">
			.wrapper * {
				border: 1px solid red;
				margin: 10px;
				padding: 10px;
			}

			.wrapper,
			.container {
				display: flex;
			}

			.wrapper {
				flex-direction: column;
			}

			aside {
				flex: 1;
			}

			aside.left {
				order: 1;
			}

			aside.right {
				order: 3;
			}

			main {
				flex: 4;
				height: 200px;
				order: 2;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1>Title</h1>
			</header>
			<nav>
				Navigation
			</nav>

			<div class="container">
				<main>
					main
				</main>

				<aside class="left">
					aside left
				</aside>

				<aside class="right">
					aside right
				</aside>
			</div>

			<footer>
				footer
			</footer>
		</div>
	</body>
</html>
